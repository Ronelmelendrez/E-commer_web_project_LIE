<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angkol Pritos</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    
    <div class="container">
        <div class="container-time">
            <h2 class="heading">Time Open</h2>
            <h3 class="heading-days">Monday - Friday</h3>
            <p>7am - 11:00am (breakfast)</p>
            <p>11am - 10:00pm (Lunch/Dinner)</p>

            <h3 class="heading-days">Saturday And Sunday</h3>
            <p>9am - 1:00pm (breakfast)</p>
            <p>1pm - 10:00pm (Lunch/Dinner)</p> 

            <hr>

            <h4 class="heading-phone">Call Us: (123) 45-45-456</h4>

        </div>

        <div class="container-form">
            <form action="#">
                <h2 class="heading heading-yellow">Reservation Online</h2>

                <div class="form-field">
                    <p>Your Name</p>
                    <input type="text" placeholder="Your Name">
                </div>

                <div class="form-field">
                    <p>Your Email</p>
                    <input type="email" placeholder="Your Email">
                </div>

                <div class="form-field">
                    <p>Date</p>
                    <input type="date">
                </div>

                <div class="form-field">
                    <p>Time</p>
                    <input type="time">
                </div>

                <div class="form-field">
                    <p>How Many People?</p>
                    <select name="select" id="#">
                        <option value="1">1 Person</option>
                        <option value="2">2 Persons</option>
                        <option value="3">3 Persons</option>
                        <option value="4">4 Persons</option>
                        <option value="5">5 Persons</option>
                        <option value="5+">5+ Persons</option>
                    </select>
                </div>

                <button class="btn">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
